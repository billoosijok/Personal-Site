<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Belal Sejouk</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="wrapper">
		<header class="main">
			<div class="container">
				<h1>Belal Sejouk</h1>
				<h4>Web &amp; Mobile Developer</h4>
			</div>
		</header>
		<main class="main">
			<input type="checkbox" id="toggle-work" aria-hidden='true' style="display: none;">
			<section id="work">
				<div class="section-wrapper">
					<header>
						<div class="container">
							<label class="section-toggle" for="toggle-work"></label>
							<h2>Work</h2>
						</div>
					</header>
					<main class="content">
						<div class="container">
							<article class="item enterFromBottom">
								<a class="link" href="http://belalsejouk.com/homelessportland" target="_blank">
									<span class="image">
										<img src="assets/homeless-portland.png" />
									</span>
								</a>
							</article>
							<article class="item enterFromBottom">
								<a class="link" href="https://vimeo.com/192069719" target="_blank">
									<span class="image">
										<img src="assets/beats.jpg" />
									</span>
								</a>
							</article>
							<article class="item enterFromBottom">
								<a class="link" href="http://teamfire.clarkcgt.com" target="_blank">
									<span class="image">
										<img src="assets/ccfd6.png" />
									</span>
								</a>
							</article>
							<div class="clear-fix"></div>
						</div>
					</main>
				</div>
			</section>
			<input type="checkbox" id="toggle-about" aria-hidden='true' style="display: none;">
			<section id="about">
				<div class="section-wrapper">
					<header>
						<div class="container">
							<label class="section-toggle" for="toggle-about"></label>
							<h2>About</h2>
						</div>
					</header>
					<main class="content">
						<div class="container">
							Coming Soon ...
						</div>
					</main>
				</div>
			</section>
			<input type="checkbox" id="toggle-contact" aria-hidden='true' style="display: none;">
			<section id="contact">
				<div class="section-wrapper">
					<header>
						<div class="container">
							<label class="section-toggle" for="toggle-contact"></label>
							<h2>Connect</h2>
						</div>
					</header>
					<main class="content">
						<div class="container">
							<div class="item enterFromBottom">
								<a href="#">
									<div class="image">
										<img src="assets/envelope-icon.svg">
									</div>
									<p>belal@belalsejouk.com</p>
								</a>
							</div>
							<div class="item enterFromBottom">
								<a href="#">
									<div class="image">
										<img src="assets/twitter-icon.svg">
									</div>
									<p>@billoosijok</p>
								</a>
							</div>
							<div class="item enterFromBottom">
								<a href="#">
									<div class="image">
										<img src="assets/github-icon.svg">
									</div>
									<p>/billoosijok</p>
								</a>
							</div>
						</div>
					</main>
				</div>
			</section>
		</main>
	</div>
</body>
</html>
