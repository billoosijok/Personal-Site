<article class="item enterFromBottom">
    <input type="checkbox" class="toggle" id="{{post.id}}" aria-hidden="true" />
    <div class="cover">
        <label class="toggle-controller" for="{{post.id}}">i</label>
        <a class="link" href="{{post.url}}" target="_blank">
      <span class="image">
        <img src="{{post.image_url}}" />
      </span>
            <h3 class="title {{post.css_class}}">{{post.name}}</h3>
        </a>
    </div>
    <div class="content">
        <label class="toggle-controller" for="{{post.id}}">X</label>
        <div>
            <p class="description">{{post.description}}</p>

            {% if post.technologies %}
            <div class="technologies">
                <h4>Technologies</h4>
                <ul class="technologies-list">
                    {% for technology in post.technologies %}
                    <li><img src="{{site.data.technologies[technology].image}}" alt="{{site.data.technologies[technology].name}}" title="{{site.data.technologies[technology].name}}"/></li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>
    </div>
</article>
