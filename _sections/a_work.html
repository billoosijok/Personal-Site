---
name: Work
div_id: work
---


{% for post in site.data.work %}
  <article class="item enterFromBottom">
    <a class="link" href="{{post.url}}" target="_blank">
      <span class="image">
        <img src="{{post.image_url}}" />
      </span>
      {% if post.display_title %}
        <h3 class="title {{post.title_color}} {{post.title_position}}">{{post.name}}</h3>
      {% endif %}
    </a>
  </article>
{% endfor %}
<div class="clear-fix"></div>
